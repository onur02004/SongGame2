<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --red: #e74c3c;
      --blue: #2980b9;
      --green: #27ae60;
      --yellow: #f39c12;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #181818;
      color: white;
      background-attachment: fixed;
      /* fallback */
    }

    #login {
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #avatar-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    #avatar-list img {
      border-radius: 8px;
      transition: transform 0.2s;
      width: 60px;
      height: 60px;
    }

    #avatar-list img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px #333;
    }

    #quiz {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    #answer-status {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background-color: gray;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      padding: 10px;
      box-sizing: border-box;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      transition: 0.3s;
      min-height: 120px;
    }

    .option:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .option:nth-child(1) {
      background-color: var(--red);
    }

    .option:nth-child(2) {
      background-color: var(--blue);
    }

    .option:nth-child(3) {
      background-color: var(--green);
    }

    .option:nth-child(4) {
      background-color: var(--yellow);
    }

    #scoreboard {
      text-align: center;
      padding: 12px;
      background-color: gray;
      font-size: 18px;
      font-weight: bold;
    }

    #MuzikBilgiPanel {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      text-align: center;
      overflow-y: auto;
    }


    .lyrics-line {
      animation: fadeIn 0.5s ease;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }

      .option {
        font-size: 24px;
        min-height: 90px;
      }

      #scoreboard {
        font-size: 14px;
      }

      #answer-status {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="login">
    <h2>Enter Username</h2>
    <input type="text" id="username" placeholder="Username" />

    <h3>Choose Avatar</h3>
    <div id="avatar-list"></div>
  </div>

  <div id="quiz">
    <div id="answer-status">Waiting for question...</div>

    <div class="grid-container">
      <button class="option">A</button>
      <button class="option">B</button>
      <button class="option">C</button>
      <button class="option">D</button>
    </div>

    <div id="scoreboard">
      Points: <span id="points">0</span> | Rank: <span id="rank">--</span>
    </div>
  </div>

  <div id="MuzikBilgiPanel"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
