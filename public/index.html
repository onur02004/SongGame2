<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #e74c3c;
      --blue: #2980b9;
      --green: #27ae60;
      --yellow: #f39c12;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #login, #quiz {
      margin-top: 40px;
      text-align: center;
      width: 95%;
      max-width: 700px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #avatar-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    #avatar-list img {
      border-radius: 8px;
      transition: transform 0.2s;
    }

    #avatar-list img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px #333;
    }

    #quiz {
      padding: 10px;
    }

    #answer-status {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .option {
      padding: 20px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      min-height: 80px;
      transition: 0.3s;
    }

    .option:nth-child(1) { background-color: var(--red); }
    .option:nth-child(2) { background-color: var(--blue); }
    .option:nth-child(3) { background-color: var(--green); }
    .option:nth-child(4) { background-color: var(--yellow); }

    .option:disabled {
      opacity: 0.5;
      cursor: default;
    }

    #scoreboard {
      margin-top: 25px;
      font-size: 16px;
      color: #222;
      font-weight: bold;
    }

    /* Mobile optimization */
    @media (max-width: 500px) {
      .option {
        font-size: 20px;
        padding: 16px;
        min-height: 60px;
      }

      #answer-status {
        font-size: 16px;
      }

      #scoreboard {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Username</h2>
    <input type="text" id="username" placeholder="Username" />

    <h3>Choose Avatar</h3>
    <div id="avatar-list"></div>
  </div>

  <div id="quiz" style="display:none;">
    <div id="answer-status">Waiting for question...</div>

    <div class="grid-container">
      <button class="option">A</button>
      <button class="option">B</button>
      <button class="option">C</button>
      <button class="option">D</button>
    </div>

    <div id="scoreboard">
      Points: <span id="points">0</span> | Rank: <span id="rank">--</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
